services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:16
    container_name: ecommerce-orders-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecommerce}
      POSTGRES_DB: ${POSTGRES_DB:-orders_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # ðŸ”¹ scripts de inicializaciÃ³n (01_orders.sql, 02_payments.sql, etc.)
      - ./db/init:/docker-entrypoint-initdb.d

  mongo:
    image: mongo:7
    container_name: ecommerce-orders-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: ecommerce-orders-redis
    ports:
      - "6379:6379"

  order-service:
    build: ./order-service
    container_name: ecommerce-orders-order-service
    depends_on:
      - postgres
      - mongo
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # ðŸ”¹ R2DBC hacia Postgres
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/orders_db
      SPRING_R2DBC_USERNAME: ecommerce
      SPRING_R2DBC_PASSWORD: ecommerce

      # ðŸ”¹ Mongo event store
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/orders_events

      # ðŸ”¹ Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # (si en tu application.yml usas placeholders tipo ${REDIS_HOST}, los dejas)
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"

  payment-service:
    build: ./payment-service
    container_name: ecommerce-orders-payment-service
    depends_on:
      - kafka
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # ðŸ”¹ R2DBC hacia Postgres para tabla payments
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/orders_db
      SPRING_R2DBC_USERNAME: ecommerce
      SPRING_R2DBC_PASSWORD: ecommerce

      # ðŸ”¹ Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8081:8081"

  notification-service:
    build: ./notification-service
    container_name: ecommerce-orders-notification-service
    depends_on:
      - kafka
      - mongo
    environment:
      SPRING_PROFILES_ACTIVE: docker

      # ðŸ”¹ Mongo para histÃ³rico de notificaciones
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/orders_notifications

      # ðŸ”¹ Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"

volumes:
  postgres_data:
  mongo_data:
